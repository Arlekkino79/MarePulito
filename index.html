    body {

      background: linear-gradient(180deg, #d0f0ff 0%, #ffffff 80%);
      color: #023e8a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 0.5em;
      text-align: center;
      font-weight: 700;
      text-shadow: 1px 1px 2px #90caf9aa;
    }

    p {
      max-width: 500px;

      margin-bottom: 2.5em;
      line-height: 1.4;

    /* Pulsante grande e accattivante */
    a.button {
      background-color: #0077b6;
      color: white;
      font-size: 1.6rem;
      font-weight: 700;
      padding: 20px 50px;
      border-radius: 50px;
      box-shadow: 0 6px 15px rgba(0, 119, 182, 0.4);
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
      user-select: none;
      display: inline-block;
      max-width: 100%;
      text-align: center;
    }

    a.button:hover,
    a.button:focus {
      background-color: #005f8a;
      box-shadow: 0 8px 20px rgba(0, 95, 138, 0.6);
      outline: none;
    }

    a.button:active {
      transform: scale(0.96);
      box-shadow: 0 4px 10px rgba(0, 95, 138, 0.5);
    }
